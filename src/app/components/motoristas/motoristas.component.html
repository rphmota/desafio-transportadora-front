<div class="motoristas-container">
  <button mat-raised-button (click)="addMotorista()">Adicionar Motorista</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%; margin-top: 16px;">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let motorista"> {{motorista.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let motorista"> {{motorista.nome}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let motorista">
        <button mat-icon-button color="primary" (click)="editMotorista(motorista.id)">
          <mat-icon style="color: white;">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteMotorista(motorista.id)">
          <mat-icon style="color: red;">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
