<div class="caminhoes-container">
  <button mat-raised-button (click)="addCaminhao()">Adicionar Caminhão</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%; margin-top: 16px;">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let caminhao"> {{caminhao.id}} </td>
    </ng-container>


    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef> Placa </th>
      <td mat-cell *matCellDef="let caminhao"> {{caminhao.placa}} </td>
    </ng-container>


    <ng-container matColumnDef="capacidade">
      <th mat-header-cell *matHeaderCellDef> Capacidade </th>
      <td mat-cell *matCellDef="let caminhao"> {{caminhao.capacidade}} </td>
    </ng-container>


    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let caminhao"> {{caminhao.cliente.nome}} </td>
    </ng-container>


    <ng-container matColumnDef="motorista">
      <th mat-header-cell *matHeaderCellDef> Motorista Atual </th>
      <td mat-cell *matCellDef="let caminhao"> {{caminhao.motorista?.nome || ' - '}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let caminhao">
        <button mat-icon-button color="primary" (click)="editCaminhao(caminhao.id)">
          <mat-icon style="color: white;">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCaminhao(caminhao.id)">
          <mat-icon style="color: red;">delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
